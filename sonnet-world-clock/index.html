<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            border: 8px solid #333;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4%;
            height: 4%;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 5%;
        }

        .number:nth-child(1) {
            transform: rotate(0deg);
        }

        .number:nth-child(1) span {
            transform: translateX(-50%) rotate(0deg);
        }

        .number:nth-child(2) {
            transform: rotate(30deg);
        }

        .number:nth-child(2) span {
            transform: translateX(-50%) rotate(-30deg);
        }

        .number:nth-child(3) {
            transform: rotate(60deg);
        }

        .number:nth-child(3) span {
            transform: translateX(-50%) rotate(-60deg);
        }

        .number:nth-child(4) {
            transform: rotate(90deg);
        }

        .number:nth-child(4) span {
            transform: translateX(-50%) rotate(-90deg);
        }

        .number:nth-child(5) {
            transform: rotate(120deg);
        }

        .number:nth-child(5) span {
            transform: translateX(-50%) rotate(-120deg);
        }

        .number:nth-child(6) {
            transform: rotate(150deg);
        }

        .number:nth-child(6) span {
            transform: translateX(-50%) rotate(-150deg);
        }

        .number:nth-child(7) {
            transform: rotate(180deg);
        }

        .number:nth-child(7) span {
            transform: translateX(-50%) rotate(-180deg);
        }

        .number:nth-child(8) {
            transform: rotate(210deg);
        }

        .number:nth-child(8) span {
            transform: translateX(-50%) rotate(-210deg);
        }

        .number:nth-child(9) {
            transform: rotate(240deg);
        }

        .number:nth-child(9) span {
            transform: translateX(-50%) rotate(-240deg);
        }

        .number:nth-child(10) {
            transform: rotate(270deg);
        }

        .number:nth-child(10) span {
            transform: translateX(-50%) rotate(-270deg);
        }

        .number:nth-child(11) {
            transform: rotate(300deg);
        }

        .number:nth-child(11) span {
            transform: translateX(-50%) rotate(-300deg);
        }

        .number:nth-child(12) {
            transform: rotate(330deg);
        }

        .number:nth-child(12) span {
            transform: translateX(-50%) rotate(-330deg);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background-color: #333;
            border-radius: 10px;
        }

        .hour-hand {
            width: 3%;
            height: 25%;
            transform: translateX(-50%) rotate(90deg);
        }

        .minute-hand {
            width: 2.5%;
            height: 35%;
            transform: translateX(-50%) rotate(180deg);
        }

        .second-hand {
            width: 1.5%;
            height: 40%;
            background-color: #e74c3c;
            transform: translateX(-50%) rotate(0deg);
            animation: rotate-second 60s linear infinite;
        }

        @keyframes rotate-second {
            from {
                transform: translateX(-50%) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @media (max-width: 500px) {
            .number {
                font-size: 1.2em;
            }

            .clock {
                border-width: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="number"><span>12</span></div>
            <div class="number"><span>1</span></div>
            <div class="number"><span>2</span></div>
            <div class="number"><span>3</span></div>
            <div class="number"><span>4</span></div>
            <div class="number"><span>5</span></div>
            <div class="number"><span>6</span></div>
            <div class="number"><span>7</span></div>
            <div class="number"><span>8</span></div>
            <div class="number"><span>9</span></div>
            <div class="number"><span>10</span></div>
            <div class="number"><span>11</span></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
        </div>
    </div>
</body>

</html>
